    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UK Schools Map</title>
    <meta name="description" content="A Google Maps mashup site to display UK schools, and links to Ofsted reports and DFES performance results." />
    <meta name="keywords" content="schools, ofsted, school league tables, dfes, local schools" />
    <meta name="verify-v1" content="GG3NP2n6+2ndxrMFYPkdNbXpp48vJIbsBaftLaFT2UM=" />

    <script src="/js/sprintf.js" type="text/javascript"></script>
    <script src="/js/xhr.js" type="text/javascript"></script>
    <script src="/js/schoolmap.js" type="text/javascript"></script>
    <script src="http://gmaps-utility-library.googlecode.com/svn/trunk/mapiconmaker/1.1/src/mapiconmaker_packed.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.json.org/json2.js"></script>
    <link rel="stylesheet" href="/css/schoolmap.css" type="text/css" media="screen" />
</head>
<body onload="SCHOOLMAP.initMap()">
<hr />
<form action="/" onsubmit="SCHOOLMAP.getSchools(); return false">
<div class="controls" >
    <b>school type:</b>
    <select name="ofsted_type" onchange="
            if ( this.value == 'primary' )
            {
                this.form.order_by.value = this.value;
                this.form.special.value = 'all';
                this.form.special.disabled = true;
            }
            else
            {
                this.form.special.disabled = false;
            }
            SCHOOLMAP.getSchools();
        ">
        <option value="" selected="selected">all</option>
        <option value="primary">primary</option>
        <option value="secondary">secondary</option>
        <option value="independent">independent</option>
        <option value="special">special</option>
    </select>
    <b>age:</b>
    <select name="age" onchange="SCHOOLMAP.getSchools()">
        <option value="" selected="selected">-</option>
    </select>
    <b>specialism:</b>
    <select name="special" onchange="SCHOOLMAP.getSchools()">
        <option value="" selected="selected">all</option>
    </select>
    <b>no. schools:</b>
    <select name="limit" onchange="SCHOOLMAP.getSchools()">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option selected="selected" value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
    </select>
    <b>order by:</b>
    <select name="order_by" onchange="SCHOOLMAP.getSchools()">
        <option value="">-</option>
        <option value="primary">Key stage 2 results</option>
        <option value="ks3">Key stage 3 results</option>
        <option value="secondary">GCSE results</option>
        <option selected="selected" value="post16">GCE and VCE results</option>
    </select>
</div>
</form>
<hr />
<table width="100%">
    <tr>
        <td>
            <form action="/" onsubmit="return false">
                <fieldset>
                    <legend>Search</legend>
                    <select name="search_type">
                        <option value="address">address</option>
                        <option value="school">school</option>
                    </select>
                    <input size="10" name="query" />
                    <input type="submit" name="gotobutton" value="goto" onclick="SCHOOLMAP.find( this.form.search_type.value, this.form.query.value ); return false" />
                </fieldset>
            </form>
        </td>
        <td valign="top" rowspan="2">
            <div id="list"></div>
        </td>
    </tr>
    <tr>
        <td id="mapTd" valign="top">
            <div id="map" style="border: 1px solid black; width: 500px; height: 600px;"></div>
        </td>
    </tr>
</table>
