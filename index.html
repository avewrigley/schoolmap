<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UK Schools Map</title>
    <meta name="description" content="A Google Maps mashup site to display UK schools, and links to Ofsted reports and DFES performance results." />
    <meta name="keywords" content="schools, ofsted, school league tables, dfes, local schools" />
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAzvdwQCWLlw5TXpo7sNhCSRTpDCCGWHns9m2oc9sQQ_LCUHXVlhS7v4YbLZCNgHXnaepLqcd-J0BBDw" type="text/javascript"></script>
    <script src="/js/sprintf.js" type="text/javascript"></script>
    <script src="/js/schoolmap.js" type="text/javascript"></script>
    <script src="/js/yui/build/yahoo/yahoo.js" type="text/javascript"></script>
    <script src="/js/yui/build/connection/connection.js" type="text/javascript"></script>
    <script src='http://dev.virtualearth.net/mapcontrol/v3/mapcontrol.js'></script>
    <!-- Required CSS --> 
    <link type="text/css" rel="stylesheet" href="/js/yui/build/logger/assets/logger.css" />
    <!-- Dependencies --> 
    <script type="text/javascript" src="/js/yui/build/dragdrop/dragdrop.js"></script> 
    <script type="text/javascript" src="/js/yui/build/dom/dom.js"></script> 
    <script type="text/javascript" src="/js/yui/build/event/event.js"></script> 
    <!-- Source file --> 
    <script type="text/javascript" src="/js/yui/build/logger/logger.js"></script> 
    <script type="text/javascript" src="/js/yui/build/autocomplete/autocomplete.js"></script> 
    <!--
    <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    -->
    <script src="js/OpenLayers-2.1/lib/OpenLayers.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/schoolmap.css" type="text/css" media="screen" />
</head>
<body onload="initMap()">
<div id="google">
<!--#include virtual="/templates/google.html" -->
</div>
<hr />
<form action="/" onsubmit="getSchools(); return false">
<table cellpadding="0" cellspacing="0" style="width:100%"><tr>
<td>
    <!-- AutoComplete begins -->
    <div id="ysearchmod">
        <div class="controls" id="ysearchautocomplete">
            <span><b>postcode:</b></span>
            <input id="ysearchinput" size="10" name="postcode" value=""  />
            <input type="submit" name="gotobutton" value="goto" onclick="getPostcode(); return false" />
            <input type="submit" name="gotoclear" value="clear" onclick="clearPostcode(); return false" />
            <div id="ysearchcontainer"></div>
        </div>
    </div>
    <!-- AutoComplete ends -->
</td>
<td align="right">
    <div class="controls" >
    <b>source:</b><select name="source" onchange="initTypes()"><option /></select>
    <b>year:</b>
    <select name="year" onchange="getSchools()"><option /></select>
    <b>type:</b> <select name="type" onchange="getSchools()"><option /></select>
    <b>no. schools:</b>
    <select name="limit" onchange="getSchools()">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option selected="selected" value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
    </select>
    <b>order by:</b> <select name="order_by" onchange="getSchools()"><option /></select>
    </div>
</td>
</tr></table>
</form>
<hr />
<table width="100%">
    <tr>
        <td valign="top">
            <div id="map" style="border: 1px solid black; width: 500px; height: 600px;"></div>
            <form>
            lat: <input id="lat" size="5" name="lat">
            lon: <input id="lon" size="5" name="lon">
            x: <input id="x" size="5" name="x">
            y: <input id="y" size="5" name="y">
            </form>
        </td>
        <td valign="top">
            <div id="list"></div>
        </td>
    </tr>
</table>
<hr />
<table width="100%">
    <tr>
        <td style="width:25%" align="left"> <div id="linkto"></div> </td>
        <td style="width:25%" align="center"> 
            <div id="nearby"></div>
            <div id="ononemap"></div>
        </td>
        <td style="width:25%" align="center"><a href="http://www.google.co.uk/search?as_lq=www.schoolmap.org.uk&amp;filter=0">pages that link to this site</a></td>
        <td style="width:25%" align="right">
            <b>Share this site</b>:
            <a href="http://del.icio.us/post?url=http%3A%2F%2Fwww.schoolmap.org.uk&amp;title=UK+School+Map" ><img src="/images/delicious.png" alt='Add to del.icio.us' /></a>
            <a href="http://digg.com/submit?phase=2&amp;url=http%3A%2F%2Fwww.schoolmap.org.uk"><img src="/images/digg.png" alt='Add to Digg' /></a>
            <a href="http://technorati.com/faves?add=http%3A%2F%2Fwww.schoolmap.org.uk"><img src="/images/tecnorati.png" alt='Add to Technorati' /></a>
            <a href="http://www.furl.net/storeIt.jsp?t=UK+School+Map&amp;u=http%3A%2F%2Fwww.schoolmap.org.uk" ><img src="/images/furl.gif" alt='Add to furl' /></a>
            <a href="http://myweb.yahoo.com/myresults/bookmarklet?t=UK+School+Map&amp;u=http%3A%2F%2Fwww.schoolmap.org.uk&amp;ei=UTF" ><img src="/images/yahoo.png" alt='Add to Yahoo' /></a>
        </td>
    </tr>
</table>
<hr />
<!--#include virtual="/templates/footer.html" -->
</body>
</html>
