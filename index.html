<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UK Schools Map</title>
    <meta name="description" value="A Google Maps mashup site to display UK schools, and links to Ofsted reports and DFES performance results.">
    <meta name="keywords" value="schools, ofsted, school league tables, dfes, local schools">
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAzvdwQCWLlw5TXpo7sNhCSRTpDCCGWHns9m2oc9sQQ_LCUHXVlhS7v4YbLZCNgHXnaepLqcd-J0BBDw" type="text/javascript"></script>
    <script src="js/schoolmap.v2.js" type="text/javascript"></script>
<style>
    .disabled {
        color: black;
        background-color: white;
        border: 0;
    }
    body,td,p,input,textarea {
        font-family: sans-serif;
        font-size: 90%;
    }
</style>
</head>
<body onLoad="initMap()">
[% INCLUDE google.html %]
<hr width="100%" noshade="1" />
<form onsubmit="getSchools(); return false">
<table cellpadding="0" cellspacing="0" width="100%"><tr>
<td>
<b>postcode:</b> <input size="10" name="postcode" value="[% postcode %]">
<input type="submit" name="gotobutton" value="goto" onClick="getPostcode(); return false" />
<input type="submit" name="gotoclear" value="clear" onClick="clearPostcode(); return false" />
</td>
<td align="right">
<b>type:</b> <select name="ofsted_type" onchange="setDefaultOrder();getSchools()"></select>
<b>no. schools:</b>
<select name="limit" onchange="getSchools()">
    <option value="10">10</option>
    <option value="15">15</option>
    <option selected value="20">20</option>
    <option value="25">25</option>
    <option value="30">30</option>
    <option value="35">35</option>
    <option value="40">40</option>
    <option value="45">45</option>
    <option value="50">50</option>
</select>
<b>order by:</b> <select name="order_by" onchange="getSchools()"></select>
</td>
</tr></table>
</form>
<hr width="100%" noshade="1" />
<table width="100%">
    <tr>
        <td valign="top">
            <div id="map" style="border: 1px solid black; width: 500px; height: 600px;"></div>
        </td>
        <td valign="top">
            <div id="list"></div>
        </td>
    </tr>
</table>
<hr width="100%" noshade="1" />
<p>Please send comments, suggestions or bugs to <a href="mailto:ave.wrigley@ave.wrigley.name">ave.wrigley@ave.wrigley.name</a>
<div id="nearby" />
</body>
</html>
