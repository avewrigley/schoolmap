<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UK Schools Map</title>
    <meta name="description" content="A Google Maps mashup site to display UK schools, and links to Ofsted reports and DFES performance results." />
    <meta name="keywords" content="schools, ofsted, school league tables, dfes, local schools" />
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAzvdwQCWLlw5TXpo7sNhCSRTpDCCGWHns9m2oc9sQQ_LCUHXVlhS7v4YbLZCNgHXnaepLqcd-J0BBDw" type="text/javascript"></script>
    <script src="js/schoolmap.js" type="text/javascript"></script>
    <script src="js/yui/build/yahoo/yahoo.js" type="text/javascript"></script>
    <script src="js/yui/build/connection/connection.js" type="text/javascript"></script>
    <script src="http://www.openlayers.org/api/2/OpenLayers.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/schoolmap.css" type="text/css" media="screen" />
</head>
<body onload="initMap()">
[% INCLUDE google.html %]
<hr />
<form action="/" onsubmit="getSchools(); return false">
<table cellpadding="0" cellspacing="0" style="width:100%"><tr>
<td>
<b>postcode:</b> <input size="10" name="postcode" value="[% postcode %]" />
<input type="submit" name="gotobutton" value="goto" onclick="getPostcode(); return false" />
<input type="submit" name="gotoclear" value="clear" onclick="clearPostcode(); return false" />
</td>
<td align="right">
    <b>type:</b> <select name="ofsted_type" onchange="setDefaultOrder();getSchools()"><option /></select>
<b>no. schools:</b>
<select name="limit" onchange="getSchools()">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option selected="selected" value="20">20</option>
    <option value="25">25</option>
    <option value="30">30</option>
    <option value="35">35</option>
    <option value="40">40</option>
    <option value="45">45</option>
    <option value="50">50</option>
</select>
<b>order by:</b> <select name="order_by" onchange="getSchools()"><option /></select>
</td>
</tr></table>
</form>
<hr />
<table width="100%">
    <tr>
        <td valign="top">
            <div id="map" style="border: 1px solid black; width: 500px; height: 600px;"></div>
        </td>
        <td valign="top">
            <div id="list"></div>
        </td>
    </tr>
</table>
<hr />
<p>Please send comments, suggestions or bugs to <a href="mailto:ave.wrigley@ave.wrigley.name">ave.wrigley@ave.wrigley.name</a></p>

<div id="nearby" />
</body>
</html>
